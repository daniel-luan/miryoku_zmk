name: 'Build helipad'
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["helipad_left nice_view_adapter nice_view_gem","helipad_right nice_view_adapter nice_view_gem"]'
      modules: '["M165437/nice-view-gem/main"]'
      alphas: '["QWERTY"]'
      custom_config: '["#define MIRYOKU_KLUDGE_THUMBCOMBOS"]'
      clipboard: '["mac"]'
      zmk_studio: true
